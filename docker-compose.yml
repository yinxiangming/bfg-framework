# BFG Framework: one-command run (API + DB + Redis).
# Uses repo root .env (copy from .env.example or server/.env.example if missing).

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bfg
      MYSQL_USER: bfg
      MYSQL_PASSWORD: bfg
    ports:
      - "3306:3306"
    volumes:
      - bfg_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: ./server
    image: bfg-framework-server:latest
    container_name: bfg-web
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      DATABASE_URL: mysql://bfg:bfg@mysql:3306/bfg
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      FRONTEND_URL: http://localhost:3000
    depends_on:
      mysql: { condition: service_healthy }
      redis: { condition: service_started }
    command: sh -c "python manage.py migrate --noinput && gunicorn config.wsgi --bind 0.0.0.0:8000 --workers 2 --timeout 180 --threads 4"

volumes:
  bfg_mysql_data:
