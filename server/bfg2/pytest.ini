[pytest]
DJANGO_SETTINGS_MODULE = tests.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
pythonpath = . ..

# Filter warnings - suppress DRF format suffix converter warning and Factory deprecation warnings
filterwarnings =
    ignore::django.utils.deprecation.RemovedInDjango60Warning
    ignore:Converter 'drf_format_suffix' is already registered:UserWarning:rest_framework.urlpatterns
    ignore::DeprecationWarning:factory.django
